<!DOCTYPE html>
<html>
<head>
	<title> Sign In | SugarStreet Bakery </title>
	<link rel="stylesheet" type="text/css" href="stylesignin.css">
</head>
<body>
<div class="bg">
	<div class="loginbox">
		<h1> Login Here </h1>
		<form action="" method="post">
			<p> Username: </p>
			<input type="text" name="uname" placeholder="Enter A Username">
			<p> Password: </p>
			<input type="password" name="password" placeholder="Enter Password">
			<p><input type="submit" name="register" value="Login"></p>
			<a href="">Don't Have An Account?</a>
		</form>
	</div>	
</div>
</body>
</html>
